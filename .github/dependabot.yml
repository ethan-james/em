# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/' # Location of package file
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    # Group related deps into single PR
    groups:
      babel:
        patterns:
          - '@babel/*'
      capacitor:
        patterns:
          - '@capacitor/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - 'eslint-plugin-*'
          - 'eslint-config-*'
          - '@typescript-eslint/*'
          - '@stylistic/*'
      jest:
        patterns:
          - 'jest'
          - 'jest-*'
          - 'jest-environment-*'
          - '@types/jest'
          - '@types/jest-*'
      mui-emotion:
        patterns:
          - '@mui/*'
          - '@emotion/*'
      pandacss:
        patterns:
          - '@pandacss/*'
      prettier:
        patterns:
          - 'prettier'
          - '@trivago/prettier-plugin-*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      react-dnd:
        patterns:
          - 'react-dnd*'
          - 'dnd-core'
      redux:
        patterns:
          - 'redux'
          - 'redux-*'
          - 'react-redux'
          - 'reselect'
          - 'redux-mock-store'
          - '@types/react-redux'
          - '@types/redux-mock-store'
      sinon-fake-timers:
        patterns:
          - '@sinonjs/fake-timers'
          - '@types/sinonjs__fake-timers'
      testing-library:
        patterns:
          - '@testing-library/*'
      vitest-vite:
        patterns:
          - 'vitest'
          - 'vitest-*'
          - 'vite'
          - 'vite-*'
          - '@vitejs/*'
      wdio:
        patterns:
          - '@wdio/*'
      workbox:
        patterns:
          - 'workbox-*'
